<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentari</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="bg-[#EECEB9] p-[20px]">
        <div class="flex justify-between items-center">
            <img src="/img/title.png" alt="title" width="250" height="250">
            <p class="bg-[#3F1451] text-white text-xl font-semibold px-8 py-2 rounded-full">Budi</p>
        </div>
    </header>

    <div class="flex justify-between items-center px-10 pt-5">
        <p class="text-3xl text-[#3F1451] font-bold">1/7</p>
        <div>
            <p class="text-2xl font-bold text-[#3F1451]">
                POIN
            </p>
            <div class="bg-[#FBF4CD] text-2xl text-center px-20 py-2 border-2 border-[#3F1451] rounded-full">10</div>
        </div>
    </div>

    <div class="container max-w-[1500px] mx-auto">
        <h2 class="bg-[#DBAFA0] text-white text-2xl w-fit mx-auto mb-5 py-4 px-20 rounded-full">Complete the blank words!</h2>
        <div class="container flex gap-10">
            <div class="w-1/3 border-2 border-[#7d4e57] rounded-lg p-5">
                <img src="/img/blank_words/1.jpg" alt="Image 1" class="rounded-lg w-fit">
                <div class="text-2xl mb-5">G__dM__n_ng</div>
                <input type="text" id="word1" class="bg-[#FBF4CD] text-2xl rounded-full py-2 px-4 text-center">
            </div>
            <div class="w-1/3 border-2 border-[#7d4e57] rounded-lg p-5">
                <img src="/img/blank_words/2.jpg" alt="Image 2" class="rounded-lg w-fit">
                <div class="text-2xl mb-5">G__dE__e__ng</div>
                <input type="text" id="word2" class="bg-[#FBF4CD] text-2xl rounded-full py-2 px-4 text-center">
            </div>
            <div class="w-1/3 border-2 border-[#7d4e57] rounded-lg p-5">
                <img src="/img/blank_words/3.jpg" alt="Image 3" class="rounded-lg w-fit">
                <div class="text-2xl mb-5">G__o__ten__n</div>
                <input type="text" id="word3" class="bg-[#FBF4CD] text-2xl rounded-full py-2 px-4 text-center">
            </div>
        </div>
        <button class="bg-[#5F374B] text-white rounded-full py-2 px-8 mx-auto text-3xl mt-10" onclick="checkAnswers()">Check</button>
        <div class="text-2xl mt-5" id="result"></div>
    </div>

    <footer class="flex justify-between px-10 mx-auto items-center">
        <div class="">
            <p class="text-2xl font-semibold">00:00:15</p>
            <p class="text-xl">Kelas 1 - Semester 1</p>
        </div>
        <button onclick="location.href='/translate'" class="bg-[#EECEB9] text-[#5F374B] text-3xl font-bold py-2 px-8 flex flex-row items-center gap-2 rounded-full">
            NEXT
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                    <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
                </svg>                      
            </span>
        </button>
    </footer>
</body>
</html>
