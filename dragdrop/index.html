<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentari</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="bg-[#EECEB9] p-[20px]">
        <div class="flex justify-between items-center">
            <img src="/img/title.png" alt="title" width="250" height="250">
            <p class="bg-[#3F1451] text-white text-xl font-semibold px-8 py-2 rounded-full">Budi</p>
        </div>
    </header>

    <div class="flex justify-between items-center px-10 pt-5">
        <p class="text-3xl text-[#3F1451] font-bold">5/7</p>
        <div>
            <p class="text-2xl font-bold text-[#3F1451]">
                POIN
            </p>
            <div class="bg-[#FBF4CD] text-2xl text-center px-20 py-2 border-2 border-[#3F1451] rounded-full">10</div>
        </div>
    </div>

    <div class="container max-w-[1500px] mx-auto">
        <h2 class="bg-[#DBAFA0] text-white text-2xl w-fit mx-auto mb-5 py-4 px-20 rounded-full">Drag the right name</h2>
        <div class="container grid grid-cols-4 gap-4 border-2 border-[#3F1451] p-4 w-3/4 mx-auto rounded-lg">
            <div id="fried-chicken" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Fried Chicken</div>
            <div id="meatball" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Meatball</div>
            <div id="banana" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Banana</div>
            <div id="noodle" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Noodle</div>
            <div id="milk" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Milk</div>
            <div id="bread" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Bread</div>
            <div id="rice" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Rice</div>
            <div id="fried-rice" class="drag-item bg-[#FBF4CD] text-xl py-2 px-6 border-2 border-[#3F1451] rounded-full" draggable="true">Fried Rice</div>
        </div>
        <div class="container grid grid-cols-4 gap-4 p-4 ml-20">
            <div>
                <img class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/1.png" alt="Fried Chicken">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-meatball" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/2.png" alt="Meatball">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-rice" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/3.png" alt="Rice">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-milk" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/4.png" alt="Milk">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-banana" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/5.png" alt="Banana">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-noodle" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/6.png" alt="Noodle">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-fried-rice" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/7.png" alt="Fried Rice">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
            <div>
                <img id="drop-bread" class="drop-item w-1/2 justify-self-center" src="/img/dragdrop/8.png" alt="Bread">
                <div class="drop-item bg-[#FBF4CD] text-xl w-[200px] py-4 px-6 border-2 border-[#3F1451] rounded-full mt-2"></div>
            </div>
        </div>
        <button class="bg-[#5F374B] text-white rounded-full py-2 px-8 mx-auto text-3xl mt-10" onclick="checkAnswers()">Check</button>
        <div class="text-2xl mt-5" id="result"></div>
    </div>

    <footer class="flex justify-between px-10 mx-auto items-center">
        <div class="">
            <p class="text-2xl font-semibold">00:00:15</p>
            <p class="text-xl">Kelas 3 - Semester 1</p>
        </div>
        <button class="bg-[#EECEB9] text-[#5F374B] text-3xl font-bold py-2 px-8 flex flex-row items-center gap-2 rounded-full" onclick="location.href='/click'">
            NEXT
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                    <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
                </svg>                      
            </span>
        </button>
    </footer>
</body>
</html>
